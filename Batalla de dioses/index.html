<!DOCTYPE html>
<html>
<head>

<title>Batalla de Dioses</title>
<link rel="stylesheet" type="text/css" href="./css/styles.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<style>
    body {
			background-image: url("./images/background.jpg");
			background-size: cover;
			background-repeat: no-repeat;
			background-attachment: fixed;
		}
	</style>
<script defer src = './js/script.js'></script>
</head>
<body>
    <header>
		<div class="banner">
			<h1>BATALLA DE DIOSES</h1>
		</div>
	</header>
	
	<main class="container">
		<form>
            <section id="guest" class="toggles"></section>
           
            <h2>BIENVENIDO</h2>
            <h3> LOGIN</h3>
             <div class="form-floating my-3">
                <input type="email" class="form-control" id="emailAddress" placeholder="nombre@mail.com">
                <label for="emailAddress"></label>
            </div>
            <div class="form-floating my-3">
                <input type="password" class="form-control" id="password" placeholder="Contraseña">
                <label for="password"></label>
            </div>

            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" id="rememberMe" value="remember-me">Recordarme en este navegador
                </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary my-1" id="btnLogin" type="submit">Iniciar sesión</button>
            
             </section> 
		</form>

        <div id="contenido">
            <h1>¿Preparado para luchar?</h1>
            <button id="btn-ataques">Ataques</button>
            <div id="ataques-container"></div>
        
            <p>Puedes pelear contra estos dioses:</p>
            <div id="tarjetas" class="card-group"></div>
            
           
        </div>
       
	</main>

</body>
</html>
